<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/strings.js"></script>
        <script type="text/javascript" src="lib/PushNotification.js"></script>
        <script type="text/javascript" src="lib/cordova-exif.js"></script>
        <script src="lib/jquery.plugin.pullToRefresh.js"></script>
        <title>ירושמיים</title>
    </head>
    <body>
        <div data-role="page" id="home" data-theme="a">
            <div id="header" data-role="footer" data-theme="c" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><div id="logo"  data-position="left" ><img src="img/ic_launcher_02ws.png" width="35" align="absmiddle"/>ירושמיים </div></li>
                        <li><a id="refresh-button" data-icon="refresh" data-role="button" href="javascript:onRefresh()" data-iconpos="notext"></a></li>
                        <li><a id="camera-button" data-icon="camera" data-role="button" href="#campanel" data-iconpos="notext"></a></li>
                        <li><a id="share-button" data-icon="action" data-role="button" href="javascript:onShareClick()" data-iconpos="notext"></a></li>
                        <li><a id="bars-button" data-icon="bars" data-role="button" href="#navpanel" data-iconpos="notext"></a></li>
                        
                    </ul>
                </div>
                

                

            </div>
            <div data-role="panel" id="campanel" data-theme="a"
                 data-display="overlay" data-position="right">
                <button type="button" id="btn_takepic" ></button>
                <button type="button" id="btn_choosepic"  ></button>
                <button type="button" id="btn_choosepicalbum"  ></button>
            </div>
            <div data-role="panel" id="navpanel" data-theme="a"
                 data-display="overlay" data-position="right">
                <div data-role="controlgroup" data-corners="false">
                    <div data-role="controlgroup" data-corners="false">
                    <label>
                   <input type="radio" name="radio-choice-lang" id="radio-choice-langa" value="1">עברית
                   </label>
                   <label for="radio-choice-langb">Eng</label>
                   <input type="radio" name="radio-choice-lang" id="radio-choice-langb" class="custom" value="0">
                   </div>    
                    
                    <input type="checkbox" id="checkbox_notifications" name="checkbox_notifications">
                    <label for="checkbox_notifications" id="lbllongterm"></label>
                     
                    <input type="checkbox" id="checkbox_shortnotifications" name="checkbox_shortnotifications">
                    <label for="checkbox_shortnotifications" id="lblshortterm"></label>
                    
                    <input type="checkbox" id="checkbox_tipsnotifications" name="checkbox_tipsnotifications">
                    <label for="checkbox_tipsnotifications" id="lbltips"></label>
                    
                     <input type="checkbox" id="checkbox_cloth" name="checkbox_cloth">
                    <label for="checkbox_cloth" id="lblcloths"></label>
                    
                    <input type="checkbox" id="checkbox_fulltext" name="checkbox_fulltext">
                    <label for="checkbox_fulltext" id="lblfulltext"></label>
                    
                    <input type="checkbox" id="checkbox_sound" name="checkbox_sound">
                    <label for="checkbox_sound" id="lblsound">Sound in forecast</label>
                     <button type="button" id="btn_okclosepanel"  >Ok</button>
                </div>
            </div>


            <div id="applicationContainer" data-role="content" style="height:100%">
                <div class="scrollable">
                <div class="wrap">
                <div id="loading">loading...טוען</div>
                <iframe id="02wsframe" src="" style="width:100%;height:100%;border:0"  seamless ></iframe>
                </div>
                </div>
            </div>
            <div id="imagepreviewContainer" data-role="content" style="display: none">
                 <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
                 <img style="display:none;width:310px;" id="largeImage" src="" />
                 <input type="text" id="nameonpic" value="" placeholder="name"/>
                 <input type="text" id="commentonpic" value="" placeholder="comment"/>
                 <input type="button" id="btn_sendpic" value="Send Pic" onclick="sendPic()"/>
                 <input type="button" id="btn_cancel" value="cancel" onclick="cancelPic()"/>
                 
            </div>
        </div>
        <script type="text/javascript">
                     app.initialize();
        </script>
    </body>
</html>
