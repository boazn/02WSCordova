<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta charset="UTF-8">
<link href="css/styles.css" rel="stylesheet" type="text/css"/>
<script src="lib/jquery-1.8.2.min.js"></script>


<script src="js/main.js"></script>

<script type="text/javascript" charset="utf-8" src="js/PushNotification.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
 
<body onload = "onBodyLoad()">

<div data-role="page" id="home" data-theme="a">
    <div id="header" data-role="header" data-theme="a">
        
        <div data-type="horizontal" data-role="controlgroup" class="ui-btn-right">
           <a id="refresh-button" data-icon="refresh" data-role="button" href="javascript:onRefresh()" data-iconpos="notext">Refresh</a>
           <a id="bars-button" data-icon="bars" data-role="button" href="#navpanel" data-iconpos="notext">Panel</a>
           
         </div>
        
        <div id="logo" class="ui-title" data-position="left" ><img src="img/ic_launcher_02ws.png" width="35" align="absmiddle"/> ירושמיים</div>
        
    </div>
    <div data-role="panel" id="navpanel" data-theme="a"
         data-display="overlay" data-position="right">
        <div data-role="controlgroup" data-corners="false">
            <div data-role="controlgroup" data-corners="false">
            <label>
           <input type="radio" name="radio-choice-lang" id="radio-choice-langa" value="1">עברית
           </label>
           <label for="radio-choice-langb">Eng</label>
           <input type="radio" name="radio-choice-lang" id="radio-choice-langb" class="custom" value="0">
           </div>    
            <label>
                <input type="checkbox" id="checkbox_notifications" name="checkbox_notifications">Notifications
            </label>
            
       
        </div>
    </div>
   
    
    <div id="applicationContainer" data-role="content" style="height:100%"> 
        <iframe id="02wsframe" src="" style="width:100%;height:100%;overflow: hidden;border:0" seamless ></iframe>
    </div>
</div>
    <script type="text/javascript" charset="utf-8">
        
        
        $(document).ready(function () {
            document.addEventListener("deviceready", onDeviceReady, false);
        });
    </script>
</body>
</html>
